{% extends 'base.html' %}

{% block head_title %} {% endblock head_title %}

{% block content %}
<div class="countainer-fluid">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-10">

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h2>{{loan}}</h2>
                        </div>
                        <div class="card-body">
                            {{loan.lender}}
                            <br>
                            {{loan.owned_company}}
                            <br>
                            {{loan.contract_number}}
                            <br>
                            {{loan.financed_amount}}
                            <br>
                            {{loan.interest_rate}}%
                            <br>
                            {{loan.loan_term}} months
                            <br>
                            {{loan.loan_status}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
