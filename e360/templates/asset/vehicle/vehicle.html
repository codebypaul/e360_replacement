{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col p-3">
            <div class="card w-75 mx-auto">
                <div class="card-header">
                    <h2>Update : {{vehicle.equipment_id}}</h2>
                </div>
                <div class="card-body p-4">
                    <form action="">
                        {% csrf_token %}
                        
                        <div class="input-group mb-4">
                            <!-- <span class="input-group-text">First and last name</span> -->
                            <input class="form-control" type="text" value="{{vehicle.equipment_id}}" aria-label="Disabled input example" disabled readonly>
                            <input class="form-control" type="text" value="{{vehicle.vin}}" aria-label="Disabled input example" disabled readonly>
                            <!-- Status -->
                            <select class="form-select" aria-label="Default select example">
                                <option selected>{{vehicle.status}}</option>
                                {% if vehicle.status == 'Active' %}
                                <option value="Inactive">Inactive</option>
                                {% else %}
                                <option value="Active">Active</option>
                                {% endif %}
                            </select>
                        </div>

                        <div class="input-group mb-4">
                            <!-- <span class="input-group-text">First and last name</span> -->
                            <input class="form-control" type="text" value="{{vehicle.year}}" aria-label="Disabled input example" disabled readonly>
                            <input class="form-control" type="text" value="{{vehicle.ownership}}" aria-label="Disabled input example" disabled readonly>
                        </div>

                        <!-- Description -->
                        <input class="form-control mb-4" type="text" value="{{vehicle.description}}" aria-label="Disabled input example" disabled readonly>

                        <!-- Hours -->
                        
                        <!-- Location -->
                        <label for="exampleDataList" class="form-label">Driver</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>{{vehicle.driver}}</option>
                            {% for employee in employees %}
                            <option value="{{employee.id}}">{{employee.first_name}} {{employee.last_name}}</option>
                            {% endfor %}
                        </select>
                        

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingNotes" placeholder="{{vehicle.notes}}">
                            <label for="floatingNotes">Notes</label>
                        </div>

                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
